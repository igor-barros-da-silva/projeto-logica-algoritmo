Operadores Aritméticos

São os utilizados para obter resultados numéricos.
Além da subtração, multiplicação e divisão, podem utilizar também
o operador para exponenciação.
Os símbolos para os operadores aritméticos são:

Adição       	+
Subtração		-
Multiplicação 	*
Divisão       	/
